<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Intel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    .carousel-inner img {
      width: 50%; 
      height: auto; 
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="imagenes/logo.jpg" alt="Intel" width="100" height="100">
        </a>
        <!-- Redes Sociales -->
        <div class="ml-auto">
          <a class="navbar-brand" href="https://www.facebook.com/?locale=es_LA">
            <img src="imagenes/facebook.png" alt="Facebook" width="25" height="25">
          </a>
          <a class="navbar-brand" href="https://twitter.com/?lang=es">
            <img src="imagenes/x.avif" alt="Twitter" width="25" height="25">
          </a>
          <a class="navbar-brand" href="https://www.instagram.com/">
            <img src="imagenes/instagram.png" alt="Instagram" width="25" height="25">
          </a>
        </div>
      </div>
    </nav>
  </header>

  <div class="container-fluid">
    <div class="row">
      <!-- Side Navbar -->
      <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#">
                Inicio
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                Opción 1
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                Opción 2
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                Opción 3
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Main Content -->
      <main role="main" class="col-md-10">
        <div class="container text-center mt-5">
          <h1 class="display-6">Bienvenido a Empresa XYZ</h1> <!-- Mensaje de bienvenida -->
          <p class="lead">Gracias por visitarnos.</p>
        </div>

        <div class="container text-center mt-5">
          <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="imagenes/slide1.jpg" class="d-block" alt="Slide 1">
              </div>
              <div class="carousel-item">
                <img src="imagenes/slide2.jpeg" class="d-block" alt="Slide 2">
              </div>
              <div class="carousel-item">
                <img src="imagenes/slide3.jpg" class="d-block" alt="Slide 3">
              </div>
            </div>
          </div>
        </div>

        <!-- Textarea para la información del usuario -->
        <div class="container mt-5">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <textarea class="form-control" rows="4" placeholder="Escribe tu información aquí..."></textarea>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer mt-auto py-3 bg-light text-center">
    <div class="container">
      <span class="text-muted">© 2024 Empresa XYZ</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
